apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: "worker-chrony-configuration"
  labels:
    machineconfiguration.openshift.io/role: worker
spec:
  config:
    ignition:
      config: {}
      security:
        tls: {}
      timeouts: {}
      version: 2.2.0
    storage:
      files:
      - contents:
          source: data:text/plain;charset=utf-8;base64,""
        filesystem: root
        mode: 420
        overwrite: true
        path: /etc/chrony.conf
